<div class="container">

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" [(ngModel)]="registerModel.userName" [ngModelOptions]="{standalone: true}"
                placeholder="Enter Username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" [(ngModel)]="registerModel.email" [ngModelOptions]="{standalone: true}"
                placeholder="Enter Username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="registerModel.firstName" [ngModelOptions]="{standalone: true}"
                placeholder="Enter Username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="registerModel.lastName" [ngModelOptions]="{standalone: true}"
                placeholder="Enter Username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" [(ngModel)]="registerModel.password" [ngModelOptions]="{standalone: true}" 
            placeholder="Password">
        </div>
        <button class="btn btn-primary" (click)="register()">Submit</button>
    </form>

    <div>
        <button routerLink="/login" class="btn btn-primary">already have an account</button>
    </div>

</div>
