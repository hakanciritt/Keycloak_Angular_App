<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" class="form-control" [(ngModel)]="loginModel.userName" [ngModelOptions]="{standalone: true}"
        aria-describedby="emailHelp" placeholder="Enter Username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [(ngModel)]="loginModel.password"
        [ngModelOptions]="{standalone: true}" placeholder="Password">
    </div>
    <br>
    <button class="btn btn-primary" (click)="login()">Submit</button>
  </form>

  <br/>
  <div>
    <button routerLink="/register" class="btn btn-primary">you dont have an account (Register)</button>
  </div>
</div>
